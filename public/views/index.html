<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Energy Storm</title>
</head>
<body class="bg-dark text-light">
    <header>
        <h1>EnergyStorm</h1>
        <div class="errorBar">
            <div class="errorMsg" id="errorMsg">error</div>
        </div>
    </header>
    <main>
        <div class="page-info">
            <div id="auth">
                <h2 id="formTitle">Register</h2>
                <form id="authForm" onsubmit="submitForm(); return false;" action="">
                    <label for="inputEmail" class="inputLabel">Email</label>
                    <input type="text" name="inputEmail" id="inputEmail" class="authInput">
                    <label for="inputPassword" class="inputLabel">Password</label>
                    <input type="password" name="inputPassword" id="inputPassword" class="authInput">
                    <input type="submit" value="Confirm" id="inputSubmit" />
                </form>
                <a id="changeBtn" onclick="changeState();">Already have an account?</a>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="footer-info">
            <p>Zachary Burns</p>
            <a class="text-reset text-light" href="https://github.com/burnszac001/energystorm.git">GitHub</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../javascript/login.js"></script>
</body>
</html>
